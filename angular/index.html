<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todolist by Angular</title>
  <base href="/angular/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
  <script src="https://advents.sharepoint.com/angular/js/todolist.js"></script>
</head>
<body>  
  <header>
    <h1>Todo List</h1>
  </header>
  <section ng-controller="todoCtrl">
    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo" type="text" placeholder="Ajouter une nouvelle tâche" ng-model="newTodo" />
      <input type="submit"/>
    </form>
    <article ng-show="todos.length">
      <ul id="todo-list">
        <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
          <div class="view">
            <input class="mark" type="checkbox" ng-model="todo.completed"/>
            <span>{{todo.title}}</span>
            <span class="close" ng-click="removeTodo(todo)">X</span>
          </div>
        </li>
      </ul>
    </article>
    <input id="mark-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" />
    <label class="" for="mark-all">Tout Cocher</label>
    <button ng-click="clearCompletedTodos()">Supprimer les tâches cochées</button>
  </section>
</body>
</html>
